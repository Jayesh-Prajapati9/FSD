<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .progress{
            margin: 25px;
        }
        .progress-bar{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 850;
            color:black;
        }
        .p{
            margin: 14px;
            font-size: large;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <div style="width: 30%;height:200px;float:left;border:2px solid red;border-radius:20px">
        <div class="p">File <button class="btn btn-warning"></button></div>
        <div class="p">Apps <button class="btn btn-danger"></button></div>
        <div class="p">Media <button class="btn btn-info"></button></div>
        <div class="p">Free-Memory <button class="btn btn-success"></button></div>
    </div>
    <div style="width: 70%;height:200px;float:left;border:2px solid red;border-radius:20px">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 59%;">50%</div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 70%;">70%</div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 30%;">30%</div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 10%;">10%</div>
        </div>
    </div>
</body>

</html>
