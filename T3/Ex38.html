<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
   <form action="#">
    <div class="mt-5">
        Email: <input type="email" class="form-control" placeholder="Enter Email" name="email">
    </div>
    <div class="mt-3">
        Password: <input type="password" class="form-control" placeholder="Enter password" name="password">
    </div>
    <div class="mt-3">
        <input type="checkbox" class="form-check-input">remember me
    </div>
    <div class="form-contol">
        <textarea name="" id="" class="form-contol" rows="10"></textarea>
    </div>
    <div class="form-group">
        select country
        <select name="" id="" class="form-select">
            <optgroup label="Asia">
                <option>India</option>
                <option>China</option>
            </optgroup>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
   </form>
</body>
</html>
