<!-- Unit 06-Bootstrap 4.0 -->
<!-- Topic: B.T. Progress bar -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <title>Storage</title>
</head>
<body>
    <div style="width:30%; height:500px; border:5px black solid;float:left;">
      <h4 style="margin-left: 40px;margin-top: 50px;">Files  <button class="btn btn-warning"></button></h1>
      <h4 style="margin-left: 40px;margin-top: 10px;">Apps  <button class="btn btn-danger"></button></h1>
      <h4 style="margin-left: 40px;margin-top: 10px;">Media  <button class="btn btn-info"></button></h1>
      <h4 style="margin-left: 40px;margin-top: 10px;">Free Memory  <button class="btn btn-success"></button></h1>
    </div>
    <div style="width:70%; height:500px; border:5px black solid;float:left">
        <div class="progress" style="width:80%;height:40px;margin: 70px;">
            <div class="progress-bar bg-warning" style="width:50% ">
                50%
            </div>
        </div>
        <div class="progress" style="width:80%;height:40px;margin: 70px;">
            <div class="progress-bar bg-danger" style="width:70% ">
                70%
            </div>
        </div>
        <div class="progress" style="width:80%;height:40px;margin: 70px;">
            <div class="progress-bar bg-info" style="width:30% ">
                30%
            </div>
        </div>
        <div class="progress" style="width:80%;height:40px;margin: 70px;">
            <div class="progress-bar bg-success" style="width:10% ">
                10%
            </div>
        </div>
    </div>
</body>
</html>
