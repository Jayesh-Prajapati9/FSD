 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script>
        
        odd=[1,2,4];
        combined=[5,6,7,...odd];
        document.write(combined);
     </script>
 </head>

 </html>
